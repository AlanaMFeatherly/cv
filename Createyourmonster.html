<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Create your very own monster!</h3>
    <label for="size">Size of your monster:</label>
    <input type="range">
    <hr>
    <p>Choose your monster's colors:</p>
    <div>
        <input type="color" id="head" name="head"
               value="">
        <label for="head">Head</label>
        <input type="color" id="body" name="body"
                value="">
        <label for="body">Body</label>
        <input type="color" id="Horns" name="Horns"
        value="">
 <label for="horns">Horns</label>
 <input type="color" id="scales" name="scales"
         value="">
 <label for="scales">Scales</label>
 <hr>
 <p>Type of horns:</p>
    <form action="">
        <label for="horns">Curly horns</label>
        <input type="radio" name="horns">
        <label for="horns">Straight horns</label>
        <input type="radio" name="horns">
        <label for="horns">Broken horns</label>
        <input type="radio" name="horns">
    <hr>
 <p>Type of scales:</p>
        <label for="scales">Round scales</label>
        <input type="radio" name="scales">
        <label for="scales">Diamond scales</label>
        <input type="radio" name="scales">
        <label for="scales">Heartshaped scales</label>
        <input type="radio" name="scales">
        <hr>
        <label for="aggression">Level of aggression:</label>
        <input type="range">
        <hr>
        <label for="eat">Upload a picture of what your monster eats:</label>
        <input type="file">
        <hr>
        <label for="saddle">Is your monster rideable?</label>
        <input type="radio">
        <hr>
        <label for="birthdate">Your Monster's birth date:</label>
<input type="date">
<hr>
<label for="name">Monster's name:</label>
<input type="text">
<hr>
<button>Create your monster!</button>
<hr>
<input type="reset" name="start over" id="start over">
    </form>

    </div>
</body>
</html>
